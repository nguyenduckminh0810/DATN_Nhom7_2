
spring.application.name=AURO

# ===============================
# = DATABASE CONFIG (SQL Server)
# ===============================
# QUAN TRỌNG: sendStringParametersAsUnicode=true để Java tự động thêm N' prefix cho Unicode
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=auro1;encrypt=true;trustServerCertificate=true;sendStringParametersAsUnicode=true

spring.datasource.username=sa
spring.datasource.password=123

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# NOTE: KHÔNG dùng use_nationalized_character_data=true vì sẽ gây lỗi
# "The conversion from varchar to NCHAR is unsupported"
# Thay vào đó, chỉ định columnDefinition="NVARCHAR" cho từng field cần thiết
